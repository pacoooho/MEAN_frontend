<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)" >
                    <input type="hidden" name="_id" 
                    [(ngModel)]="employeeServices.selectedEmployee._id">
                                       
                    <div class="form-group">
                        <input name = "name" type="text" class="form-control" placeholder="Enter your FullName"
                        [(ngModel)]="employeeServices.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input name = "position" type="text" class="form-control" placeholder="Enter your Possition"
                        [(ngModel)]="employeeServices.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input name = "office" type="text" class="form-control" placeholder="Enter your Office"
                        [(ngModel)]="employeeServices.selectedEmployee.office">
                    </div>
                    <div class="form-group">
                        <input name = "salary" type="number" class="form-control" placeholder="Enter your Salary"
                        [(ngModel)]="employeeServices.selectedEmployee.salary">
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>

                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>position</th>
                    <th>Office</th>
                    <th>Operations </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeServices.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-secondary btn-se" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-se" (click)="deleteEmploye(employee._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
